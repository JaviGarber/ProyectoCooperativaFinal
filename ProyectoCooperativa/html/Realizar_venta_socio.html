        <body>
            <h2>Realizar una Venta de Aceite a un Socio </h2>
            <form action="Venta.php" method="post" accept-charset="utf-8">
            <ul>
            <li>
                <label for="name">Número factura:</label>
                <input type="number" name="Factura" id="Factura" readonly="readonly" value="32" />
            </li>

            <li><b>* </b>Fecha y hora de entrega: <input type="datetime-local" name="fecha_y_hora" id="fecha_y_hora" required> </li>

            <li>  
                <label>Número de socio:</label>
                <input value="socio" required type="number" id="no_socio" name="no_socio" disabled>
            </li>
            <li>
              <label for="NIF"><b>* </b>NIF:</label>
              <input type="text" name="NIF" id="NIF" maxlength="9" required/>
            </li>    
            <li>
              <table border="2" style="margin:0 auto;" class="default">
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio/Litro</th>
                  <th>Subtotal</th>
                </tr>
                <tr>
                  <td><label for="localidad">Tipo de Aceite:</label>
                    <select name="TipodeAceite" id="TipodeAceite" required>
                        <option value="A87VE">Virgen Extra</option>
                        <option value="A93V0">Virgen</option>
                        <option value="A12CT">Cosecha temprana</option>
                        <option value="A55E0">Ecológico</option>
                        <option value="5" selected>Selecciona</option>
                      </select></td>
                  <td><input type="number" id="Cantidad1" name="Cantidad1" /></td>
                  <td><input type="number" id="p_unitario1" name="p_unitario1" /></td>
                  <td><input type="number" id="Subtotal" name="Subtotal" /></td>
                </tr>
                <tr>
                    <td><label for="localidad">Tipo de Aceite:</label>
                        <select name="TipodeAceite2" id="TipodeAceite2">
                          <option value="A87VE">Virgen Extra</option>
                          <option value="A93V0">Virgen</option>
                          <option value="A12CT">Cosecha temprana</option>
                          <option value="A55E0">Ecológico</option>
                          <option value="5" selected>Selecciona</option>
                        </select></td>
                    <td><input type="number" id="Cantidad2" name="Cantidad2" /></td>
                    <td><input type="number" id="p_unitario2" name="p_unitario2" /></td>
                    <td><input type="number" id="Subtotal2" name="Subtotal2" /></td>
                  </tr>
                  <tr>
                    <td><label for="localidad">Tipo de Aceite:</label>
                        <select name="TipodeAceite3" id="TipodeAceite3">
                          <option value="A87VE">Virgen Extra</option>
                          <option value="A93V0">Virgen</option>
                          <option value="A12CT">Cosecha temprana</option>
                          <option value="A55E0">Ecológico</option>
                          <option value="5" selected>Selecciona</option>
                        </select></td>
                    <td><input type="number" id="Cantidad3" name="Cantidad3" /></td>
                    <td><input type="number" id="p_unitario3" name="p_unitario3" /></td>
                    <td><input type="number" id="Subtotal3" name="Subtotal3" /></td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>
               
                    <td>Total:</td>
                    <td><input type="number" id="Total" name="Total" /></td>
                  </tr>
              
              </table> 
            </li>
            <li>
            <input type="submit" value="Enviar">
          </li>
            <li><a href= "../Cooperativa.html"target="_self">Home</a> </li>
            </ul>
        </form>
