            <h2>Realizar una Venta de Aceite a un Socio </h2>
            <form action="Venta.php" method="post" accept-charset="utf-8">
            <ul>
            <li>
                <label for="name">Número factura:</label>
                <input type="number" name="Factura" id="Factura" readonly="readonly" value="32" />
            </li>

                  <th>Subtotal</th>
                </tr>

                  <td><label for="localidad">Tipo de Aceite:</label>
                    <select name="Tipo de Aceituna:" required>
                        <option value="1">Virgen Extra</option>
                        <option value="2">Virgen</option>
                        <option value="3">Cosecha temprana</option>
                        <option value="4">Ecológico</option>
                        <option value="5" selected>Selecciona</option>
                      </select></td>
                  <td><input type="number" id="Cantidad1" name="Cantidad1" /></td>
                  <td><input type="number" id="p_unitario1" name="p_unitario1" /></td>
                  <td><input type="number" id="Subtotal" name="Subtotal" /></td>
                </tr>
                <tr>
                    <td><label for="localidad">Tipo de Aceite:</label>
                        <select name="Tipo de Aceituna:">
                            <option value="1">Virgen Extra</option>
                            <option value="2">Virgen</option>
                            <option value="3">Cosecha temprana</option>
                            <option value="4">Ecológico</option>
                            <option value="5" selected>Selecciona</option>
                          </select></td>
                    <td><input type="number" id="Cantidad2" name="Cantidad2" /></td>
                    <td><input type="number" id="p_unitario2" name="p_unitario2" /></td>
                    <td><input type="number" id="Subtotal2" name="Subtotal2" /></td>
                  </tr>
                  <tr>
                    <td><label for="localidad">Tipo de Aceite:</label>
                        <select name="Tipo de Aceituna:">
                            <option value="1">Virgen Extra</option>
                            <option value="2">Virgen</option>
                            <option value="3">Cosecha temprana</option>
                            <option value="4">Ecológico</option>
                            <option value="5" selected>Selecciona</option>
                          </select></td>
                    <td><input type="number" id="Cantidad3" name="Cantidad3" /></td>
                    <td><input type="number" id="p_unitario3" name="p_unitario3" /></td>
                    <td><input type="number" id="Subtotal3" name="Subtotal3" /></td>
                  </tr>
                  <tr>
                    <td colspan="2"></td>
               
                    <td>Total:</td>
                    <td><input type="number" id="Total" name="Total" /></td>
                  </tr>
              </table>         
            <input type="submit" value="Enviar">
