<html>
    <head>
        <title>Entrega de Aceitunas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/Style.css" />
        
    </head>
        <body>
            <h2>Entrega de Aceitunas</h2>
            <form action="Entrega.php" method="post" accept-charset="utf-8">
            <ul>
            <li>
                <label for="name">Número de entrega:</label>
                <input type="number" name="Entrega" id="Entrega" readonly="readonly" value="32" />
            </li>
            

            <li>Fecha y hora de entrega: <input type="datetime-local" name="fecha_y_hora" id="fecha_y_hora" readonly> </li>

            <li>
                <label>Número de socio:</label>
                <input value="number" required type="number" name="no_socio" id="no_socio" disabled>
            </li>
            <li>
                <label for="NIF">NIF:</label>
                <input type="text" name="NIF" id="NIF" required/>
            </li>            
            <li>
                <label for="aceituna">Cantidad de Aceitunas:</label>
                <input type="number" id="aceituna" name="aceituna" required/>
            </li>

            <li>
                <label for="Tipo_Aceituna">Tipo de Aceituna:</label>
                <select name="Tipo_Aceituna" id="Tipo_Aceituna">
                    <option value="1">Árbol</option>
                    <option value="2">Suelo</option>
                    <option value="3" selected>Seleccionar una opción</option>
                  </select>
            </li>

            <li>Parcela SIGPAC: <input type="number" id="Sigpac" name="Sigpac" /> </li>
           
            <li>Recinto SIGPAC: <input type="number" id="r_Sigpac" name="r_Sigpac" /> </li>

            
            <input type="submit" value="Enviar" />
            <li><a href= "../Cooperativa.html"target="_self">Home</a> </li>

            </ul>
        </form>

</html>
