<!DOCTYPE html>

    <body>
        <h2> Ingrese datos para hacerse Socio</h2>
        <form action="Alta_socio.php" method="post" accept-charset="utf-8">
            <ul>
              <li>
                Número de Socio
                <input type="number" name="socio" id="socio" readonly="readonly" value="7" />
              </li>
              <li>
                <label for="name"><b>* </b>NIF</label>
                <input type="text" id="nif" name="nif" maxlength="9" required placeholder="111111111H"/>
              </li>
              <li>
                <label for="name"><b>* </b>Nombre</label>
                <input type="text" id="name" name="name" maxlength="50" required/>
              </li>
              <li>
                <label for="surname"><b>* </b>Apellido 1</label>
                <input type="text" id="surname1" name="surname1" maxlength="50" required/>
              </li>
              <li>
                <label for="surname">Apellido 2</label>
                <input type="text" id="surname2" name="surname2" maxlength="50"/>
              </li>
              <li>
                <label for="name"><b>* </b>Dirección</label>
                <input type="text" id="dirección" name="dirección" maxlength="80" required/>
              </li>
              <li>
                <label for="name">Código Postal</label>
                <input type="text" id="código" name="código" maxlength="5" />
              </li>
              <li>
                <label for="name">Localidad/Municipio</label>
                <input type="text" id="localidad" name="localidad" maxlength="20" />
              </li>
              <li>
                Provincia

                  <option>Huelva</option>

                  <option>Jaén </option>

              <li>
                <label for="name"><b>* </b>Teléfono</label>
                <input type="text" id="tlf" name="tlf" maxlength="9" required/>
